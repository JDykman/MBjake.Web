# Python Backend Project Type Configuration
# For: FastAPI, Django, Flask, etc.
# STATUS: FUTURE IMPLEMENTATION

# Build configuration
PYTHON_VERSION=3.11
REQUIREMENTS_FILE=requirements.txt

# Runtime
RUNTIME=python
PORT_CONTAINER=8000

# Health check
HEALTH_PATH=/api/health

# Default resource limits
MEMORY_LIMIT=1G
CPU_LIMIT=2.0
PROCESS_LIMIT=200

# Container user
CONTAINER_USER=python
CONTAINER_UID=1000

# Additional configuration
WSGI_SERVER=gunicorn
WORKERS=4

