# Node.js Backend Project Type Configuration  
# For: Express, Fastify, NestJS, etc.
# STATUS: FUTURE IMPLEMENTATION

# Build configuration
BUILD_COMMAND="npm run build"
BUILD_OUTPUT=dist
NODE_VERSION=20

# Runtime
RUNTIME=node
PORT_CONTAINER=3000

# Health check
HEALTH_PATH=/api/health

# Default resource limits
MEMORY_LIMIT=1G
CPU_LIMIT=2.0
PROCESS_LIMIT=200

# Container user
CONTAINER_USER=node
CONTAINER_UID=1000

# Additional configuration
PM2_ENABLED=true
PM2_INSTANCES=2

