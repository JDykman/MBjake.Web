# Static Site Project Type Configuration
# For: React, Vue, Angular, Vite, Next.js (static export), etc.

# Build configuration
BUILD_COMMAND="npm run build"
BUILD_OUTPUT=dist
NODE_VERSION=20

# Runtime
RUNTIME=nginx
PORT_CONTAINER=8080

# Health check
HEALTH_PATH=/health

# Default resource limits (can be overridden)
MEMORY_LIMIT=512M
CPU_LIMIT=1.0
PROCESS_LIMIT=100

# Container user (nginx alpine already has user 'nginx' with UID 101)
CONTAINER_USER=nginx
CONTAINER_UID=101

